<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechMentor | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="assets/TechMentor-Logo.ico" />
  </head>
  <body>
    <section class="section1">
      <div class="navbar">
        <div class="navbar-Child">
          <img src="assets/logo-techmentor.svg" alt="Logo" />
          <nav id="nav">
            <button
              class="menu"
              aria-label="Abrir Menu"
              id="btn-mobile"
              aria-haspopup="true"
              aria-controls="menu"
              aria-expanded="false"
            >
              <span id="hamburger"></span>
            </button>
            <ul class="menu" id="menu" role="menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html#servicos">Serviços</a></li>
              <li><a href="https://techmentorproject.atlassian.net/servicedesk/customer/portal/1">Contato</a></li>
              <li><a href="cadastro.html">Painel de Análise</a></li>
              <li><a href="login.html">Minha Conta</a></li>
            </ul>
          </nav>

          <a href="index.html"><li class="nav-padrao">Home</li></a>
          <a href="index.html#servicos"><li class="nav-padrao">Serviços</li></a>
          <a href="https://techmentorproject.atlassian.net/servicedesk/customer/portal/1" target="_blank"><li class="nav-padrao">Contato</li></a>
          <a href="cadastro.html"
            ><li class="nav-padrao">Painel de Análise</li></a
          >
          <a href="login.html">
            <li class="botaoConta nav-padrao">
              <img src="assets/ícone-conta.svg" alt="Ícone Conta" />Minha Conta
            </li></a
          >
        </div>
      </div>
      <div class="box-login">
        <div class="text-login"><p>Login</p></div>

        <div class="box-input">
          <div class="login-input">
            <p id="erro_usuario">Usuário</p>
            <input
              type="text"
              placeholder="Digite seu usuário"
              class="input-decoration"
              id="input_usuario"
            />
          </div>
          <div class="senha-input">
            <p id="erro_senha">Senha</p>
            <input
              type="password"
              placeholder="Digite sua senha"
              class="input-decoration"
              id="input_senha"
            />
            <p class="esquecer-senha">Esqueceu sua senha?</p>
          </div>
        </div>

        <div class="box-btn"><button onclick="entrar()">Entrar</button></div>

        <div class="text-signup">
          Ainda não possui uma conta?
          <span style="color: #43baff"
            ><a class="botaoCadastro" href="cadastro.html">
              Cadastro</a
            ></span
          >
        </div>
      </div>
    </section>
    <img
      onclick="mudarOlho(this, 'login')"
      id="olho_senha"
      src="assets/icone-senha-fechado.jpg"
      alt=""
    />
  </body>
</html>

<script src="js/header.js"></script>
<script src="js/cadastro-login.js"></script>
