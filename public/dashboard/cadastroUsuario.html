<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechMentor | Cadastro Usuário</title>
  <link rel="stylesheet" href="css/cadastroUsuario.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="icon" href="../../assets/TechMentor-Logo.ico" />
  <script src="./js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>

</head>

<body>
  <div class="navbar">
    <div class="nav"></div>
    <div class="navbar-Child">
      <img src="./assets/logo-techmentor.svg" alt="Logo">

      <div>
        <li class="botaoConta">
          <img src="./assets/ícone-conta.svg" alt="Ícone Conta">Minha Conta
          <div class="encerrar">
            <div class="botao" onclick="deslogar()"><img src="./assets/deslogar.png" alt="">
              <span>Encerrar sessão</span>
            </div>
          </div>
        </li>
      </div>
      </li>
    </div>
  </div>
  </div>

  <div class="secao1">
    <div class="sub1">
      <div class="menu">
        <div class="icone-menu">
          <img src="./assets/menu-aberto-white.png" alt="">

          <span>MENU</span>
        </div>
        <div class="ancoras-menu">
          <a href="home.html">
            <div class="ancora">
              <img src="./assets/casa.png" alt="">

              <span>Home</span>
            </div>
          </a>

          <div class="dropdown">
            <a>
              <div class="ancora">
                <img src="./assets/grafico-de-barras.png" alt="">
                <span>Dashboards<span class="dropdown-icon">></span></span>
              </div>
            </a>
            <div class="dropdown-content">
              <a href="grafico-estados.html">Conexão por Estado</a>
              <a href="grafico-cidades.html">Conexão por Cidade</a>
            </div>
          </div>

          <a href="alertas.html">
            <div class="ancora">
              <img src="./assets/aviso.png" alt="">
              <span>Alertas</span>
            </div>
          </a>


          <div class="dropdown" id="dropdown-painel">
            <a class="selecionado">
              <div class="ancora">
                <img src="./assets/painel.png" alt="">
                <span>Painel<span class="dropdown-icon">></span></span>
              </div>
            </a>
            <div class="dropdown-content">
              <a href="cadastroUsuario.html" class="selecionado">Usuários</a>
              <a href="cargos.html">Cargos</a>
            </div>
          </div>
        </div>

        <div class="configuracoes">
          <a href="./configuracoes.html">
            <div class="ancora">
              <img src="./assets/configuracoes.png" alt="">
              <span>Configurações</span>
            </div>
          </a>
        </div>
      </div>


      <div class="sub2">
        <div class="painel">
          <div class="container-title">
            <div class="box-title">
              <p>Usuários</p>
            </div>
          </div>

          <button onclick="adicionarUsuario()" id="add-user-btn" class="add-user-btn">
            Adicionar Usuário
          </button>

          <div class="user-panel-header">
            <table class="user-table">
              <thead class="user-header">
                <tr class="user-item">
                  <th class="user-info">Nome</th>
                  <th class="user-info">Acesso</th>
                  <th class="user-info">Editar</th>
                </tr>
              </thead>
              <tbody id="tabela" class="user-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal-container">
    <div class="modal">
      <p>Deseja mesmo excluir este usuário?</p>
      <div class="modal-buttons">
        <button id="confirm-delete" onclick="excluirUsuario()">Confirmar</button>
        <button id="cancel-delete" onclick="fechar()">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="edit-modal-container" style="display: none">
    <div class="modal-edit">
      <h2>Editar Usuário</h2>

      <form id="edit-user-form">
        <div>
          <label for="user-name">Nome:</label>
          <input type="text" id="user-name" name="user-name" required />
        </div>

        <div>
          <label for="user-email">Email:</label>
          <input type="email" id="user-email" name="user-email" required />
        </div>

        <div>
          <label for="user-role">Cargo:</label>
          <select id="user-role" name="user-role" required></select>
        </div>

        <div class="modal-buttons">
          <button type="button" onclick="atualizarUsuario()" id="save-edit">Salvar</button>
          <button type="button" onclick="fechar()" id="cancel-edit">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="user-modal-container" class="user-modal-container">
    <div class="user-modal">
      <h2>Cadastro de Usuário</h2>

      <form id="user-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome-adicionar" name="nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf-adicionar" oninput="mascaraCpf(this)" maxlength="14" name="cpf" required />

        <label for="email">Email:</label>
        <input type="email" id="email-adicionar" name="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha-adicionar" name="senha" required />

        <label for="cargo">Cargo:</label>
        <select id="cargo-adicionar" name="cargo" required>
        </select>

        <div class="modal-buttons">
          <button type="button" onclick="cadastrarUsuario()" id="submit-btn">Cadastrar</button>
          <button type="button" onclick="fechar()" id="cancel-btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
<script src="./js/cadastroUsuario.js"></script>
