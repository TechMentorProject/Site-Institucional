<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechMentor | Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="icon" href="assets/TechMentor-Logo.ico">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>

</head>

<body>
  <section class="section1">
    <div class="navbar">
      <div class="nav"></div>
      <div class="navbar-Child">
        <img src="assets/logo-techmentor.svg" alt="Logo">
        <nav id="nav">
          <button class="menu" aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
            aria-expanded="false">
            <span id="hamburger"></span>
          </button>
        </nav>

        <a href="index.html">
          <li class="nav-padrao">Home</li>
        </a>
        <a href="index.html#servicos">
          <li class="nav-padrao">Serviços</li>
        </a>
        <a href="https://techmentorproject.atlassian.net/servicedesk/customer/portal/1" target="_blank">
          <li class="nav-padrao">Contato</li>
        </a>
        <a href="cadastro.html">
          <li class="nav-padrao">Painel de Análise</li>
        </a>
        <a onclick="validar()">
          <li class="botaoConta nav-padrao"><img src="assets/ícone-conta.svg" alt="Ícone Conta">Minha Conta</li>
        </a>


      </div>
    </div>
    </div>

    <div class="box-cadastro">
      <div class="text-cadastro">Cadastre-se</div>
      <div class="container-input">
        <div class="box-input">
          <div class="text-input">
            <p id="erro_nomeEmpresa">Nome da empresa</p>
            <input type="text" placeholder="Digite o nome da sua empresa" id="input_nomeEmpresa" required="Olá" />
          </div>

          <div class="text-input">
            <p id="erro_nomeResponsavel">Nome do responsável</p>
            <input type="text" placeholder="Digite o nome do responsável" id="input_nomeResponsavel" required="Olá" />
          </div>

          <div class="text-input">
            <p id="erro_email">E-mail do responsável</p>
            <input type="text" placeholder="Digite o e-mail do responsável" id="input_email" required="Olá" />
          </div>
        </div>

        <div class="box-input">

          <div class="text-input">
            <p id="erro_cnpj">CNPJ</p>
            <input type="text" placeholder="Digite seu CNPJ" id="input_cnpj" required="Olá" />
          </div>

          <div class="text-input">
            <p id="erro_senha">Senha</p>
            <input type="password" placeholder="Digite sua senha" id="input_senha" required="Olá" />
          </div>

          <div class="text-input">
            <p id="erro_repetir_senha">Repetir Senha</p>
            <input type="password" placeholder="Digite novamente sua senha" id="input_confirmaSenha" required="Olá" />
          </div>
        </div>
      </div>

      <div class="box-btn">
        <button onclick="cadastrar()">Cadastrar</button>
        <p>Já possui uma conta? <span style="color: #43BAFF;"><a class="botaoLogin" href="login.html"> Login </a></span>
        </p>
      </div>
    </div>
  </section>
  <img onclick="mudarOlho(this, 'cadastro')" id="olho_senha" src="assets/icone-senha-fechado.jpg" alt="">
  <img onclick="mudarOlho(this, 'cadastro')" id="olho_repetir_senha" src="assets/icone-senha-fechado.jpg" alt="">

  <script src="js/header.js"></script>
  <script src="js/cadastro-login.js"></script>
</body>

</html>
